<!DOCTYPE html>
<html>
<head>
    <title>Superb Cars of 2023</title>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: purple;
            text-align: center;
        }

        .car-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .car-image:hover {
            transform: scale(1.1);
        }

        .dark-mode-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Superb Cars of 2023</h1>

    <img class="car-image" src="car1.jpg" alt="Car 1" title="Car 1">
    <img class="car-image" src="car2.jpg" alt="Car 2" title="Car 2">
    <img class="car-image" src="car3.jpg" alt="Car 3" title="Car 3">
    <img class="car-image" src="car4.jpg" alt="Car 4" title="Car 4">

    <div class="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
